<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card style="height:20%" *ngIf="islogin">
    <ion-card-content style="height: 100%;" (click)="GoResume($event)">
      <ion-avatar style="width: 20%;height: 100%;float: left;">
        <img style="border:2px;border-radius:25px;" src="../image/avatar/avatar2.jpg" />
      </ion-avatar>
      <p style="font-size: xx-large;margin-left: 30%;">
        {{username}}
      </p>
    </ion-card-content>
  </ion-card>
  <ion-card style="height:20%" *ngIf="!islogin">
    <ion-card-content style="height: 100%;">
      <ion-avatar class="PersonalAva">
        <img style="border:2px;border-radius:25px;" src="../image/avatar/avatar2.jpg" />
      </ion-avatar>
      <div class="loginButton">
        <button ion-button color="#488aff" (click)="GoSignin($event)" outline>登录\\注册</button>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <button ion-item (click)="GoFav(item)">
    我的收藏
  </button>
    <button ion-item (click)="GoSignin(item)">
    我的提问
  </button>
    <button ion-item (click)="GoSignin(item)">
    历史记录
  </button>
    <button ion-item (click)="GoSignin(item)">
    意见反馈
  </button>
    <button ion-item (click)="GoSignin(item)">
    关于
  </button>
    <button ion-item (click)="signout()">
    注销
  </button>
  </ion-list>

  <!--<ion-item>
    <ion-img width="80" height="80" src={{imgPath}} (click)="changeImage($event)"></ion-img>
  </ion-item>-->
</ion-content>
