<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-label color="primary">Username</ion-label>
      <ion-input placeholder="Text Input" [(ngModel)]='username'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" placeholder="Password Input"></ion-input>
    </ion-item>
    <button ion-button full (click)="logEvent($event)" >Full Button</button>
    <button ion-button color="light" (click)="presentContactModal($event)">Light</button>
  </ion-list>

  <ion-item>
    <ion-img width="80" height="80" src={{imgPath}} (click)="changeImage($event)"></ion-img>
  </ion-item>
</ion-content>
