<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item ion-item *ngFor="let item of contacts" (click)="itemSelected($event,item)" >
      <ion-avatar item-left>
        <img src="../image/avatar/avatar{{item.contactID}}.jpg">
      </ion-avatar>
      <h2>{{item.contactName}}</h2>
      <p>{{item.contactText}}</p>
    </ion-item>
  </ion-list>
</ion-content>
